<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Downloader</title>
    <style>
        :root {
            --primary-color: #ff0000;
            --secondary-color: #282828;
            --accent-color: #f1f1f1;
            --text-color: #333;
            --light-text: #777;
            --white: #ffffff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --border-radius: 8px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--accent-color);
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        
        header {
            background-color: var(--white);
            box-shadow: var(--shadow);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logo h1 {
            font-size: 1.8rem;
            color: var(--primary-color);
        }
        
        main {
            padding: 30px 0;
            min-height: calc(100vh - 150px);
        }
        
        .hero {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .hero h2 {
            font-size: 2rem;
            margin-bottom: 15px;
        }
        
        .download-form {
            background-color: var(--white);
            border-radius: var(--border-radius);
            padding: 25px;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .input-group {
            display: flex;
            margin-bottom: 15px;
        }
        
        .input-group input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius) 0 0 var(--border-radius);
            font-size: 1rem;
        }
        
        .input-group button {
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            padding: 0 20px;
            border-radius: 0 var(--border-radius) var(--border-radius) 0;
            cursor: pointer;
            font-weight: bold;
        }
        
        .quality-options {
            display: none;
            margin-top: 20px;
        }
        
        .quality-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
        }
        
        .quality-btn {
            padding: 10px;
            background-color: var(--white);
            border: 1px solid #ddd;
            border-radius: 4px;
            text-align: center;
            cursor: pointer;
        }
        
        .quality-btn:hover {
            border-color: var(--primary-color);
        }
        
        .result-container {
            display: none;
            background-color: var(--white);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .video-info {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .video-thumbnail {
            width: 100%;
            border-radius: var(--border-radius);
            overflow: hidden;
        }
        
        .video-thumbnail img {
            width: 100%;
            height: auto;
        }
        
        .download-btn {
            display: inline-block;
            background-color: var(--primary-color);
            color: var(--white);
            padding: 10px 20px;
            border-radius: var(--border-radius);
            text-decoration: none;
            font-weight: bold;
            text-align: center;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid var(--primary-color);
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        footer {
            background-color: var(--secondary-color);
            color: var(--white);
            padding: 20px 0;
            text-align: center;
        }
        
        @media (min-width: 768px) {
            .video-info {
                flex-direction: row;
            }
            
            .video-thumbnail {
                width: 40%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>YouTube Downloader</h1>
            </div>
        </div>
    </header>
    
    <main>
        <div class="container">
            <section class="hero">
                <h2>Download YouTube Videos</h2>
                <p>Paste a YouTube link below to download in your preferred quality</p>
            </section>
            
            <section class="download-form">
                <div class="input-group">
                    <input type="text" id="video-url" placeholder="https://www.youtube.com/watch?v=..." required>
                    <button id="fetch-btn">Fetch Video</button>
                </div>
                
                <div class="quality-options" id="qualityOptions">
                    <h3>Select Quality:</h3>
                    <div class="quality-list" id="qualityList"></div>
                </div>
                
                <div class="loading" id="loadingIndicator">
                    <div class="spinner"></div>
                    <p>Processing your request...</p>
                </div>
            </section>
            
            <section class="result-container" id="resultContainer">
                <div class="video-info">
                    <div class="video-thumbnail">
                        <img id="videoThumbnail" src="" alt="Video Thumbnail">
                    </div>
                    <div>
                        <h3 id="videoTitle">Video Title</h3>
                        <p id="videoDuration">Duration: 00:00</p>
                        <p id="videoChannel">Channel: Unknown</p>
                        <a href="#" class="download-btn" id="downloadBtn" download>
                            Download Now
                        </a>
                    </div>
                </div>
            </section>
        </div>
    </main>
    
    <footer>
        <div class="container">
            <p>Â© <span id="currentYear"></span> YouTube Downloader</p>
        </div>
    </footer>
    
    <script>
        document.getElementById('fetch-btn').addEventListener('click', async function() {
            const videoUrl = document.getElementById('video-url').value.trim();
            
            if (!videoUrl) {
                alert('Please enter a YouTube video URL');
                return;
            }
            
            if (!isValidYouTubeUrl(videoUrl)) {
                alert('Please enter a valid YouTube video URL');
                return;
            }
            
            // Show loading indicator
            document.getElementById('loadingIndicator').style.display = 'block';
            document.getElementById('qualityOptions').style.display = 'none';
            document.getElementById('resultContainer').style.display = 'none';
            
            try {
                const response = await fetch(`/download?url=${encodeURIComponent(videoUrl)}`);
                const data = await response.json();
                
                if (!data.success) {
                    throw new Error(data.error || 'Failed to fetch video info');
                }
                
                // Display video info
                document.getElementById('videoThumbnail').src = data.thumbnail;
                document.getElementById('videoTitle').textContent = data.title;
                document.getElementById('videoDuration').textContent = `Duration: ${data.duration}`;
                document.getElementById('videoChannel').textContent = `Channel: ${data.channel}`;
                
                // Populate quality options
                const qualityList = document.getElementById('qualityList');
                qualityList.innerHTML = '';
                
                data.formats.forEach(format => {
                    const btn = document.createElement('div');
                    btn.className = 'quality-btn';
                    btn.textContent = `${format.quality} (${format.format})`;
                    btn.onclick = () => {
                        document.getElementById('downloadBtn').href = format.url;
                        document.getElementById('resultContainer').style.display = 'block';
                    };
                    qualityList.appendChild(btn);
                });
                
                // Show quality options
                document.getElementById('qualityOptions').style.display = 'block';
            } catch (error) {
                alert('Error: ' + error.message);
            } finally {
                document.getElementById('loadingIndicator').style.display = 'none';
            }
        });
        
        function isValidYouTubeUrl(url) {
            const pattern = /^(https?:\/\/)?(www\.)?(youtube\.com|youtu\.?be)\/.+$/;
            return pattern.test(url);
        }
        
        // Set current year in footer
        document.getElementById('currentYear').textContent = new Date().getFullYear();
    </script>
</body>
</html>
